{% extends "base.html" %}


{% block title %}create post{% endblock %}


{% block content %}

  <form method="post">

    {% csrf_token %}

    <!--Це повинно бути в кожній формі, щоб django обробляв їх. CSRF тоени потрібні для безпеки-->

    {{ form.title.label }} <br />
    {{ form.title }} <br /> <br />
    {% for error in form.title.errors %}
      <span>{{ error }}</span> <br />
    {% endfor %}

    {{ form.content.label }} <br />
    {{ form.content }} <br /> <br />

    <input type="submit" value="submit">

  </form>

{% endblock %}
