{% extends "base.html" %}


{% block title %}page 3{% endblock %}


{% block content %}
  <h1>List items</h1>

  {% for element in list %}
    <p>{{ element }}</p>
  {% endfor %}

  <h1>Dict keys and items</h1>
  {% for key, value in dict.items %}
    <p>{{ key }}: {{ value }}</p>
  {% endfor %}
{% endblock %}
